<BODY BGCOLOR="#FFFFFF" TEXT="#000000">


<P><A NAME="cmd_dea"></A><B><CODE>DEA</CODE></B>  (decrement accumulator)  (65C02 and 65816 processors only)  Tags: NZ</P>

<P>Description:</P>

<P>Reduces accumulator content by one. This is an alternate opcode for DEC.</P>

<P>Example:</P>

<TABLE border=1 cols=1 frame=box rules=none width=615>

<TR VALIGN="top">
<TD width=100%>
<PRE><CODE>    DEA    ; reduction of 1 accumulator content</CODE></PRE>
</TD>
</TR>
</TABLE>

</BODY>
