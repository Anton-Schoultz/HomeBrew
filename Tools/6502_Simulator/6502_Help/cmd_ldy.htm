<P><A NAME="cmd_ldy"></A><B><CODE>LDY</CODE></B>  (load Y register)  Tags: NZ</P>

<P>Description:</P>

<P>Enter the specified byte in the Y register.</P>

<P>Example:</P>

<TABLE border=1 cols=1 frame=box rules=none width=615>

<TR VALIGN="top">
<TD width=100%>
<PRE><CODE>    LDY    #0; entry of the data in the register Y</CODE></PRE>
</TD>
</TR>
