<BODY BGCOLOR="#FFFFFF" TEXT="#000000">


<P><A NAME="cmd_phd"></A><B><CODE>PHD</CODE></B>  (push direct page register (DP) to stack) (only processor 65816) Tags: none</P>

<P>Description:</P>

<P>Copies direct page register (DP-2 bytes) to the stack. Decreases stack indicator S by two.</P>

<P>Example:</P>

<TABLE border=1 cols=1 frame=box rules=none width=615>

<TR VALIGN="top">
<TD width=100%>
<PRE><CODE>        PHD; word copy to the stack</CODE></PRE>
</TD>
</TR>
