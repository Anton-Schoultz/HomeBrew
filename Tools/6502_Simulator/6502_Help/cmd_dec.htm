<BODY BGCOLOR="#FFFFFF" TEXT="#000000">


<P><A NAME="cmd_dec"></A><B><CODE>DEC</CODE></B>  (decrement memory)  Tags: NZ</P>

<P>Description:</P>

<P>Reduces memory by one byte value.  For the 65C02 & 65816, DEC without an operand will decrement the accumulator.</P>

<P>Example:</P>

<TABLE border=1 cols=1 frame=box rules=none width=615>

<TR VALIGN="top">
<TD width=100%>
<PRE><CODE>    DEC alpha    ; decrease of 1 given at 'alpha'</CODE></PRE>
<PRE><CODE>    DEC          ; decrease accumulator by 1 (65C02 or 65816 only)</CODE></PRE>
</TD>
</TR>
</TABLE>

</BODY>
</HTML>
