<P><A NAME="cmd_pla"></A><B><CODE>PLA</CODE></B>  (pull accumulator from stack)  Tags: NZ</P>

<P>Description:</P>

<P>Removes the byte of data from the stack and places it in the accumulator. Increases stack indicator S by one.</P>
