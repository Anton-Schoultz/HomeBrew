<HTML>
<HEAD>

<TITLE>.DCB</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">


<P><A NAME="cmd_dcb"></A><B><CODE> .DCB</CODE></B></P>

<P>A directive that reserves the area of memory and initiates it with the specified value.</P>

<P>Syntax:</P>

<TABLE border=1 cols=1 frame=box rules=none width=615>

<TR VALIGN="top">
<TD width=100%>
<PRE><B><CODE>[&lt;label&gt;[:]]     .DCB expr [ , expr ]</CODE></B></PRE>
</TD>
</TR>
</TABLE><BR>

<P>Example:</P>

<TABLE border=1 cols=1 frame=box rules=none width=615>

<TR VALIGN="top">
<TD width=100%>
<PRE><CODE>buf:    .DCB $20.$FF</CODE></PRE>
</TD>
</TR>
</TABLE>

</BODY>
</HTML>
