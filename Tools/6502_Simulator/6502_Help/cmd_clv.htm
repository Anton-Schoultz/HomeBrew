<P><A NAME="cmd_clv"></A><B><CODE>CLV</CODE></B>  (clear overflow)  Tags: V</P>

<P>Description:</P>

<P>Deletes the Overflow Tag V of the P Flag Register.</P>

<P>Example:</P>

<TABLE border=1 cols=1 frame=box rules=none width=615>

<TR VALIGN="top">
<TD width=100%>
<PRE><CODE>    CLV    ; resetting overflow before calculations with sign</CODE></PRE>
</TD>
</TR>
</TABLE>
