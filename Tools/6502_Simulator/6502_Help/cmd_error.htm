<TITLE>.ERROR</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<P><A NAME="cmd_error"></A><B><CODE> .ERROR</CODE></B></P>

<P>Directive generating an error of assembly.</P>

<P>Syntax:</P>

<TABLE border=1 cols=1 frame=box rules=none width=615>

<TR VALIGN="top">
<TD width=100%>
<PRE><B><CODE>    .ERROR [txtexpr]</CODE></B></PRE>
</TD>
</TR>
</TABLE><BR>

<P>Example:</P>

<TABLE border=1 cols=1 frame=box rules=none width=615>

<TR VALIGN="top">
<TD width=100%>
<PRE><CODE>    .ERROR "Text parameter required in macro call" + %0$</CODE></PRE>
</TD>
</TR>
</TABLE><BR>

</BODY>
</HTML>
