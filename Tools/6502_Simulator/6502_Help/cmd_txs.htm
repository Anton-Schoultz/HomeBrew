<P><A NAME="cmd_txs"></A><B><CODE>TXS</CODE></B>  (Transfer X into stack pointer)  Tags: none</P>

<P>Description:</P>

<P>Sends the contents of the X register to the stack pointer. The contents of the X register do not change.</P>

<P>Example:</P>

<PRE><CODE>    TXS;    setting a new stack vertex</CODE></PRE>
