<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
  <script type="text/javascript" src="ic-label-creator.js"></script>                  
  <script type="text/javascript" src="chips.js"></script>
</head>

<body style="margin: 5px; padding: 0;">

<svg id="page" >
</svg>

<p style="font-family: sans-serif; font-size: 10px;">
  IC-Label Set "Anton's 65c02 computer"<br />
  <a href="https://github.com/klemens-u/ic-label-creator">https://github.com/klemens-u/ic-label-creator</a> 
  (C) 2020 by Klemens Ullmann-Marx / <a href="https:/www.ull.at">www.ull.at</a>
</p>

<script> 
  var globals = {
    gimmeColor      : true,
    pageWidth       : 210 - 20, // A4 width minus margin
    pageHeight      : 297 - 40, // A4 height minus margin   
    pinDistance     : 2.54,
    // Starting position for first chip on page
    chipPositionX   : 0,
    chipPositionY   : 0,
    svgStrokeWidth  : .2,
    svgStrokeOffset : 0,
    defaultChipLogicFamily : 'LS',
    defaultChipSeries      : '74',    
    outline         : 'blue',           //AS colour for the outline of the drawing - default is 'silver'
    inside          :true,              //AS narrow the drawing to fit inside the pins/glue on top - default false
  };
  
  $(document).ready(function() {
    
    // Set svg container to page size
    $('#page').attr({
      width: globals.pageWidth + 'mm',
      height: globals.pageHeight + 'mm',
    });
    
    
    // 6502 computer kit
    drawChip('R65C02P2'); // CPU
    drawChip('62256');    // 32k sram
    //drawChip('62256'); drawChip('62256');  drawChip('62256'); 
    drawChip('HM6264LP-12'); // 8k sram 
    drawChip('52B33');    // 8k eeprom
    //drawChip('52B33'); drawChip('52B33'); drawChip('52B33');
    //drawChip('HY2764D-15');         // 8k uv eprom
    drawChip('SST29EE010-90');     // 128k eeprom
    //drawChip('GM16C550');           // coms (complex)
    drawChip('MC68B50');            // coms (simple)
    drawChip('6522');           // VIA 1MHz
    drawChip('GAL20V8',' ',' ','MemDecode');           // GAL
    drawChip('7492');   // Counter /2,/6 (fast)
    drawChip('4040');   // Counter 14bit
    
    
    drawChip('PIN40');drawChip('PIN32');
    drawChip('PIN28');drawChip('PIN24');drawChip('PIN20');
    drawChip('PIN18');drawChip('PIN16');drawChip('PIN14');
    
  });
  
</script> 

</body>
</html>
